<!DOCTYPE html>
<html lang="en">
	<head>
	  	<title>ES2015 Flashcard App</title>
		
	  	<meta charset="UTF-8">
	  	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    	<meta name="description" content="This is a basic flashcard app built by Alexandra Hoefinger, using Babel, Browserify, Gulp, Sass, and ES2015">

	  	<link href='https://fonts.googleapis.com/css?family=Rambla' rel='stylesheet' type='text/css'>
	  	<link href='dist/site.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<section id="flashcard">
			<div class="question"></div>
			<div class="answer"></div>
		</section>

		<section id="controls">
			<button class="back">back</button>
			<button class="show-answer">show answer</button>
			<button class="next">next</button>
		</section>
		
	  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	  <script src="dist/bundle.js"></script>
	</body>
</html>
