<!DOCTYPE html>
<html lang="en">
	<head>
	  	<title>ES2015 Flashcard App</title>

	  	<meta charset="UTF-8">
	  	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    	<meta name="description" content="This is a basic flashcard app built by Alexandra Hoefinger, using Babel, Browserify, Gulp, Sass, and ES2015">

	  	<link href='https://fonts.googleapis.com/css?family=Rambla' rel='stylesheet' type='text/css'>
	  	<link href='dist/site.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<section id="flashcard">
			<article class="card">
				<div class="question-container">
					<div class="question"></div>
				</div>
				<div class="answer-container">
					<div class="answer"></div>
				</div>
			</article>
			<div class="card-stack-1"></div>
			<div class="card-stack-2"></div>
			<div class="card-stack-3"></div>
		</section>

		<section id="controls">
			<button class="back">&lt;</button>
			<button class="show-answer">show answer</button>
			<button class="next">&gt;</button>
		</section>

		<footer>
			Built with ES2015, Babel, Browserify, Gulp, & Sass &mdash; <a href="https://github.com/ahoef/es2015-flashcard-app">check out the code!</a>
		</footer>
		
	  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	  <script src="dist/bundle.js"></script>
	</body>
</html>
